<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Loop Animation Effects</title>
</head>
<body>
    <section>
        <h2>JS Animation</h2>
        <div class="banner">
            <div class="carts"></div>
        </div>
    </section>
    <script>
        const banner = document.getElementByClassName('banner')[0];
        const cart = document.getElementByClassName('carts');
        
        for (let i = 1; i < 400; i++){
            banner.innerHTML += "<div class='carts'></div>";
            carts[i].style.animationDelay = `${i * 0.05}s`;
        }
    </script>
</body>
</html>
